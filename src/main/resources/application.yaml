spring:
  profiles:
    active: development

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  flyway:
    enabled: true
    user: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  output:
    ansi:
      enabled: ALWAYS
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
server:
  servlet:
    encoding:
      force: true
      charset: utf-8


---
spring:
  profiles: development


---
spring:
  profiles: test
  datasource:
    url: ${DB_URL_TEST}
  jpa:
    hibernate:
      ddl-auto: create

---
spring:
  profiles: production
  jpa:
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        use_sql_comments: false
