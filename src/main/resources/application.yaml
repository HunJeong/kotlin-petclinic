spring:
  profiles:
    active: development
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  flyway:
    enabled: true
    user: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  output:
    ansi:
      enabled: ALWAYS


---
spring:
  profiles: development


---
spring:
  profiles: test
  datasource:
    url: ${DB_URL_TEST}

---
spring:
  profiles: production
